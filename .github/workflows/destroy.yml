name: Destroy NIH Test

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Choose environment to destroy
        options: 
        - test
        - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@main

    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: 2.30.0
        inlineScript: |
          chmod +x $GITHUB_WORKSPACE/.github/workflows/scripts/Delete_RGs.sh 
          $GITHUB_WORKSPACE/.github/workflows/scripts/Delete_RGs.sh ${{ github.event.inputs.environment }}
